<div class="vot-home-intro">
  <div class="vot-home-intro-caption">
    <img src="assets/votany-checkmark.png" alt="votany" title="Your Issues, Your Voice, Your Vote" />
    <p class="vot-home-intro-motto">
      Your <span>Issues</span><br />
      Your <span>Voice</span><br />
      Your <span>Vote</span><br />
    </p>
    <div class="vot-home-intro-directive">
      <p>Discover Today's Issues</p>
      <form (submit)="onSearchSubmit($event)">
        <input type="text" name="search" [(ngModel)]="search" placeholder="Search for a Poll" />
        <button id="left" type="submit"><i class="fa fa-search"></i> Search</button>
        <button id="center" routerLink="/poll/search" [queryParams]="{ method: 'hot' }"><i class="fa fa-fire"></i> Hot</button>
        <button id="right" routerLink="/poll/search" [queryParams]="{ method: 'recent' }"><i class="fa fa-clock-o"></i> Recent</button>
      </form>
    </div>
    <div class="vot-home-intro-directive">
      <p>Or Make Your Own Issues Known</p>
      <div *ngIf="tokenService.check() === false; else votLoggedIn">
        <button id="left" class="half" routerLink="/user/login"><i class="fa fa-sign-in"></i> Log In</button>
        <button id="right" class="half" routerLink="/user/register"><i class="fa fa-user-plus"></i> Sign Up</button>
      </div>
      <ng-template #votLoggedIn>
        <button class="all" routerLink="/poll/editor"><i class="fa fa-pencil"></i> Create A Poll</button>
      </ng-template>
    </div>
  </div>
</div>
