<div class="vot-form">
  <span class="vot-form-heading">Request a Password Reset</span>
  <div *ngIf="error !== ''" class="vot-form-error">
    <p>{{ error }}</p>
    <ul *ngIf="errorDetails.length > 0">
      <li *ngFor="let detail of errorDetails">{{ detail }}</li>
    </ul>
  </div>
  <form (submit)="onSubmitClicked($event)">
    <div class="vot-form-element">
      <label for="emailAddress">Email Address:</label>
      <input type="text"
             id="emailaddress"
             name="emailAddress"
             [(ngModel)]="emailAddress"
             required />
    </div>
    <div class="vot-form-element">
      <button [disabled]="working" type="submit" class="confirm">
        Request Password Reset
      </button>
    </div>
  </form>
</div>
